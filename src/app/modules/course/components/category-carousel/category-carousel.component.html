<div class="w-auto mx-auto">
  <carousel
    [infinite]="true"
    [auto]="true"
    [bullets]="true"
    (page)="setPage($event)"
  >
    <ng-container *ngFor="let item of items">
      <div *carouselSlide>
        <div
          class="
            slide
            flex flex-row
            items-center
            bg-app-accent
            absolute
            h-full
            w-full
          "
        >
          <img
            class="justify-center h-full w-full object-cover"
            [src]="item?.image"
          />

          <div
            class="
              absolute
              w-1/3
              md:w-1/4
              flex flex-col
              justify-items-center
              text-white
              top-1/3
              left-2/4
              md:left-2/3
            "
          >
            <p class="font-bold text-md lg:text-xl">{{ item?.name }}</p>
            <p class="text-xs lg:text-md">
              {{ item?.description | truncate: 100 }}
            </p>

            <button
              class="
                w-2/3
                md:min-w-2/3
                mt-4
                p-3
                md:p-5
                bg-white
                text-black
                font-bold
                whitespace-nowrap
                text-xs
                lg:text-md
              "
              [routerLink]="['/course/category', item.id]"
            >
              <span> Learn More </span>
              <span class="hidden md:inline-block">></span>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </carousel>
  <!-- <div class="w-full bg-white flex flex-row grow-0 mx-4 mt-4">
    <app-course-card
      class="mx-2"
      *ngFor="let course of items[page - 1].courses"
      [course]="course"
    ></app-course-card>
  </div> -->
</div>
